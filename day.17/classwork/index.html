<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>სარეგისტრაციო ფორმა</h2>
        <form action="#" method="POST">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">მაილი:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" required>

            <label for="dropdown">მოძებნეთ ვარიანტი:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">ვარიანტი 1</option>
                <option value="option2">ვარიანტი 2</option>
                <option value="option3">ვარიანტი 3</option>
                <option value="option4">ვარიანტი 4</option>
            </select>

            <button type="submit">რეგისტრაცია</button>
        </form>
    </div>
</body>
</html>
